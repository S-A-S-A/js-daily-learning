<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
      body{
          margin: 0;
          font-family:Helvetica;
          -webkit-user-select: none;
          -webkit-touch-callout: none;
         
          -webkit-text-size-adjust: 100%;
      }
      a,input,button{
        -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
        
      }
      button,input{
        -webkit-appearance: none;
        border-radius: 0;     
      }
      input::-webkit-input-placeholder{
          color: #000;
      }
      input:focus::-webkit-input-placeholder{
          color: #f00;
      }
    </style>
</head>
<body>
    <!-- 
      1、禁止用户选中文字，安卓无效（在事件那章解决，包括长按的时候会出菜单，用阻止touchstart后的默认行为搞定）
          -webkit-user-select:none
      2、禁止长按弹出系统菜单
          -webkit-touch-callout: none;
      3、去除Android下a/button/input标签被点击时产生的边框，去除ios下a标签被点击时产生的半透明灰色背景
          -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
      4、切换横竖屏或者用户自己通过浏览器设置的话，可以改变字体的大小（需要给body下的所有元素）
          -webkit-text-size-adjust: 100%
      5、按钮在ios下都是圆角
           -webkit-appearance: none;   //button与input都会有个默认背景
           border-radius: 0;   //input有个默认圆角
      6、修改placeorder的样式
            input::-webkit-input-placeholder{    //默认的样式
                 color: #000;
             }
            input:focus::-webkit-input-placeholder{    //点击后的样式
                 color: #f00;
             }
      7、字体（移动端没有微软雅黑）
         ios:
              默认中文字体是Heiti SC
              默认英文字体是Helvetica
              默认数字字体是HelveticaNeue
              无微软雅黑字体
         Android：
              默认中文字体是Droidsansfallback
              默认英文字体和数字字体是Droid Sans
              无微软雅黑字体

        font-family:helvetica;
        -->
        <a href="">1</a>
        <button>2</button>
        <input type="text" value="3">
</body>
</html>
